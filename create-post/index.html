<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create-post.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Bulletin Board</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="post-form">
                <label>
                    <div>Title</div>
                    <input name="title" required placeholder="What is the Title for Your Post?" />
                </label>
                <label>
                    <div>Description</div>
                    <textarea
                        name="description"
                        required
                        placeholder="Describe Your Post"
                    ></textarea>
                </label>
                <label>
                    <select name="category">
                        Category>
                        <option value="entertainment">ðŸ“º Entertainment</option>
                        <option value="for-sale">ðŸ¤‘ For Sale</option>
                        <option value="events">ðŸŽ­ Events</option>
                        <option value="news">ðŸ—ž News</option>
                    </select>
                </label>
                <label>
                    <div>Contact</div>
                    <input name="contact" id="contact-input" />
                </label>
                <label>
                    <div>Image</div>
                    <input
                        id="image-input"
                        name="image_url"
                        type="file"
                        required
                        placeholder="Upload an
                    image..."
                    />
                </label>
                <button>Add Post</button>
                <p id="error-display" class="error"></p>
            </form>
        </main>
    </body>
</html>
